<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./assets/images/image-equilibrium.jpg" alt="" />

        <div class="img-hover">
          <img src="./assets/images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="hero">Equilibrium #3429</div>

      <div class="desc">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="coin-info">
        <div class="coin">
          <img src="./assets/images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>

        <div class="time">
          <img src="./assets/images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>

      <div class="author">
        <img src="./assets/images/image-avatar.png" alt="" />
        Creation of <span> Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
